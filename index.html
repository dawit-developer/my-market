<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የኔ የገበያ አፕ</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 10px; }
        .search-container { margin-bottom: 20px; }
        #searchBar { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; box-sizing: border-box; }
        .product-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card { background-color: white; border-radius: 15px; padding: 10px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 130px; object-fit: cover; border-radius: 10px; }
        h3 { font-size: 1rem; margin: 10px 0 5px; color: #333; }
        .price { color: #28a745; font-weight: bold; margin-bottom: 10px; }
        button { background-color: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="ዕቃ ይፈልጉ..." onkeyup="searchProduct()">
    </div>
    <div class="product-container" id="productGrid"></div>
    <script>
        const products = [
            { id: 1, name: "ዘመናዊ ስልክ", price: 25000, img: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=300" },
            { id: 2, name: "ላፕቶፕ", price: 45000, img: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=300" },
            { id: 3, name: "ቆንጆ ጫማ", price: 3500, img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=300" },
            { id: 4, name: "ስማርት ሰዓት", price: 4200, img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300" }
        ];
        function displayProducts(items) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = ""; 
            items.forEach(product => {
                grid.innerHTML += `
                    <div class="product-card">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price.toLocaleString()} ብር</p>
                        <button onclick="orderProduct('${product.name}', ${product.price})">ግዛ</button>
                    </div>`;
            });
        }
        function searchProduct() {
            let term = document.getElementById('searchBar').value.toLowerCase();
            let filtered = products.filter(p => p.name.toLowerCase().includes(term));
            displayProducts(filtered);
        }
        function orderProduct(name, price) {
            let message = `ሰላም፣ ይህን ዕቃ መግዛት እፈልጋለሁ፡-\nምርት፡ ${name}\nዋጋ፡ ${price} ብር`;
            window.open(`https://wa.me/251927955743?text=${encodeURIComponent(message)}`, '_blank');
        }
        displayProducts(products);
    </script>
</body>
</html>
